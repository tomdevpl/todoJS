<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-th-large text-primary"></i>
            <span class="text-primary">Todo</span> App
        </h1>
        <div class="card text-white bg-primary mb-4 mt-4 mx-auto" style="max-width: 20rem;">
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="cardText" class="form-control" placeholder="Text.."></input>
                  </div>
                  <button type="button" class="btn btn-success btn-lg btn-block" id="cardBtn">Add</button>
                  <button type="button" class="btn btn-danger btn-lg btn-block" id="delBtn">Delete All</button>
            </div>
        </div>

        <div class="container">
            <div class="row" id="rowContainer">

                <div class="card text-white bg-secondary mb-3 mx-auto " style="min-width: 20rem;">
                    <div class="card-header">Todo:</div>
                    <div class="card-body">
                      <ul id="ulTodo">
            
                      </ul>
                    </div>
                  </div>
                  
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
